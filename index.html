<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Box</title>
    <style>
        .youtube-box {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .youtube-video {
            width: 45%;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">YouTube Videos & Songs</h2>
    
    <div class="youtube-box">
        <div class="youtube-video">
            <h3>Song Video</h3>
            <iframe width="315" height="300" src="https://www.youtube.com/embed/gCm5WFld2fk?si=S0Y2QUWUg2jyqrKD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
             </div>
        
        <div class="youtube-video">
            <h3>Music Video</h3>
            <iframe width="315" height="315" src="https://www.youtube.com/embed/4FNDeYnd4I0?si=YMMAhX2rQkKVWyG_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> </div>
    </div>

</body>
</html>
